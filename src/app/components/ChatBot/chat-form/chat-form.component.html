<div class="h-full w-full bg-neutral-800 shadow-lg rounded-t-3xl ">
    <form [formGroup]="chatForm" (ngSubmit)="onSubmit()"
        class="flex flex-row justify-center items-center w-full h-full gap-2">

        <textarea formControlName="message"
            class="w-5/6 max-h-20 overflow-y-auto resize-none text-slate-50 px-3 py-2 bg-transparent rounded-2xl focus:outline-none focus:ring-teal-500 focus:ring-2"
            (keydown.enter)="onSubmit()" appTextareaAutoresize>
        </textarea>

        <button type="submit" [disabled]="loading">
            @if (loading) {
            <app-icons name="loadingSpinner" />
            }@else {
            <app-icons name="send" />
            }
        </button>
    </form>
</div>
